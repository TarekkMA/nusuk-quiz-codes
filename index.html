<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
            <div class="code-display" id="codeDisplay">
                <span class="placeholder">Loading...</span>
            </div>
            <div class="progress" id="progress"></div>
            <div class="buttons">
                <button class="btn btn-copy" id="copyBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="5" width="12" height="12" rx="2"/>
                        <path d="M5 13H3a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v2"/>
                    </svg>
                    Copy
                </button>
                <button class="btn btn-next" id="nextBtn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 5l7 5-7 5V5z"/>
                    </svg>
                    Next & Save
                </button>
            </div>
            <div class="toast" id="toast">Copied!</div>

            <div class="prayer">
                <p class="arabic">لا تَنسَنا من دعائك بالعمرة والحج</p>
                <p class="translation">Don’t forget to keep us in your prayers for Umrah and Hajj</p>
            </div>
            <div class="developer">
                <p>Developed by <span class="name">Tarek Mohamed Abdulla</span></p>
                <div class="social-links">
                    <a href="https://github.com/TarekkMA" target="_blank" rel="noopener">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02a9.68 9.68 0 012.5-.34c.85.01 1.7.11 2.5.34 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C17.14 18.16 20 14.42 20 10c0-5.523-4.477-10-10-10z"/>
                        </svg>
                        GitHub
                    </a>
                    <a href="https://www.facebook.com/TarekkMA1/" target="_blank" rel="noopener">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.792C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.608V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.474v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z"/>
                        </svg>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
