<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            </div>
            <div class="code-display" id="codeDisplay">
                <span class="placeholder">Loading...</span>
            </div>
            <div class="progress" id="progress"></div>
            <div class="buttons">
                <button class="btn btn-copy" id="copyBtn">
                    <i class="fa-regular fa-copy"></i>
                    نسخ
                </button>
                <button class="btn btn-link" id="linkBtn">
                    <i class="fa-solid fa-link"></i>
                    فتح الرابط
                </button>
                <button class="btn btn-next" id="nextBtn">
                    <i class="fa-solid fa-arrow-right"></i>
                    التالي
                </button>
            </div>
            <div class="toast" id="toast">تم النسخ!</div>

            <div class="prayer">
                <p class="arabic">لا تَنسَنا من دعائك بالعمرة والحج</p>
                <p class="translation">Don’t forget to keep us in your prayers for Umrah and Hajj</p>
            </div>
            <div class="developer">
                <p>Developed by <span class="name">Tarek Mohamed Abdulla</span></p>
                <div class="social-links">
                    <a href="https://github.com/TarekkMA" target="_blank" rel="noopener">
                        <i class="fa-brands fa-github"></i>
                        GitHub
                    </a>
                    <a href="https://www.facebook.com/TarekkMA1/" target="_blank" rel="noopener">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="codes.js?v=1.1.0"></script>
    <script src="script.js?v=1.1.0"></script>
</body>
</html>
